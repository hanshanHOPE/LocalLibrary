<!DOCTYPE html>
<html>
<head>
    <title>Local Library</title>
    <link href="bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap-theme.css" rel="stylesheet"/>
    <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript" ></script>
</head>
<body>
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">Local Library</a>
    </div>
    <div class="panel panel-default row">
        <div class="col-xs-4">
            <form id="bookInfoForm">
                <div class="well">
                    <div class="text-center">
                        <h3>Book Info</h3>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control" id="title" required/>
                    </div>
                    <div class="form-group">
                        <label>Writer</label>
                        <input class="form-control" id="writer" required/>
                    </div>
                    <div class="form-group">
                        <label>Press</label>
                        <input class="form-control" id="press" required/>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input class="form-control" id="category" required/>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>
            </form>

            <ul id="notification"></ul>
        </div>
        <div class="col-xs-8">
            <div id="bookList">

            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Update book information
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="bookEdit">
                        <div class="well">
                            <div class="form-group">
                                <label>Title</label>
                                <input class="form-control" id="titleEdit" required/>
                            </div>
                            <div class="form-group">
                                <label>Writer</label>
                                <input class="form-control" id="writerEdit" required/>
                            </div>
                            <div class="form-group">
                                <label>Press</label>
                                <input class="form-control" id="pressEdit" required/>
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <input class="form-control" id="categoryEdit" required/>
                            </div>

                            <div class="text-right">
                                <button type="button" class="btn btn-default"
                                        data-dismiss="modal">Close</button>
                                <button class="btn btn-primary" id="submitEdit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="practise.js" type="text/javascript"></script>
</body>
</html>
